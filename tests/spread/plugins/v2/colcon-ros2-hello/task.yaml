summary: >-
  Build, clean, build, modify and rebuild, and run hello
  for ros2/colcon.

kill-timeout: 180m

environment:
  SNAP/colcon_ros2_foxy_rlcpp_hello: colcon-ros2-foxy-rlcpp-hello
  SNAP/colcon_ros2_wrapper: colcon-ros2-wrapper
  SNAP/colcon_subdir: colcon-subdir
  SNAP/colcon_ros2_content_sharing: colcon-ros2-content-sharing

systems:
  - ubuntu-20.04
  - ubuntu-20.04-64
  - ubuntu-20.04-amd64
  - ubuntu-20.04-arm64

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "../snaps/$SNAP/snap/snapcraft.yaml"

restore: |
  cd "../snaps/$SNAP"
  snapcraft clean
  rm -f ./*.snap

  [ -f src/hello.cpp ] && git checkout src/hello.cpp
  [ -f colcon-ros2-foxy-rlcpp-hello/hello.cpp ] && git checkout colcon-ros2-foxy-rlcpp-hello/hello.cpp

  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  restore_yaml "snap/snapcraft.yaml"

execute: |
  cd "../snaps/$SNAP"

  # Build what we have and verify the snap runs as expected.
  snapcraft
  snap install "${SNAP}"_1.0_*.snap --dangerous

  # Check specific to content sharing SNAP
  if [ "$SNAP" = "colcon-ros2-content-sharing" ]; then
    # Make sure final snap doesn't contain roscpp or roslaunch pkg
    for to_check in \
            "/snap/$SNAP/current/opt/ros/noetic/share/rclcpp" \
            "/snap/$SNAP/current/opt/ros/noetic/share/roslaunch" \
            "/snap/$SNAP/current/usr/lib/x86_64-linux-gnu/libboost_filesystem.so.1.71.0"
    do
        if [ -e "$to_check" ]; then
            FATAL "The $SNAP is containing $to_check from the content-sharing snap"
        fi
    done

    # Connect the content sharing snap
    snap connect $SNAP:ros-meta ros2-meta-ros-base:ros-meta
  fi

  [ "$($SNAP)" = "hello world" ]

  # Clean the hello part, then build and run again.
  snapcraft clean hello
  snapcraft
  snap install "${SNAP}"_1.0_*.snap --dangerous
  [ "$($SNAP)" = "hello world" ]

  # Make sure that what we built runs with the changes applied.
  if [ -f src/hello.cpp ]; then
    modified_file=src/hello.cpp
  elif [ -f colcon-ros2-foxy-rlcpp-hello/hello.cpp ]; then
    modified_file=colcon-ros2-foxy-rlcpp-hello/hello.cpp
  else
    FATAL "Cannot setup ${SNAP} for rebuilding"
  fi

  sed -i "${modified_file}" -e 's/hello world/hello rebuilt world/'

  snapcraft
  snap install "${SNAP}"_1.0_*.snap --dangerous
  [ "$($SNAP)" = "hello rebuilt world" ]
