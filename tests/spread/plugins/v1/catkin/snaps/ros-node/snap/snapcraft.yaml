name: ros-node
version: "1.0"
summary: ROS Example
description: Contains a ros node.

base: core18
confinement: strict
grade: devel

apps:
  ros-node:
    daemon: simple
    stop-mode: sigint
    command: roslaunch ros-node node.launch
    plugs: [network, network-bind]

parts:
  ros-project:
    plugin: catkin
    source: .
